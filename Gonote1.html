<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css">
		<title> GO Note </title>
	</head>
	<body>
		<img src="https://images.unsplash.com/photo-1606327054536-e37e655d4f4a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Lamp" width="640" height="426">
		<div>
			<h1>GO Note</h1>
			<p>Aplikacja do zarządzania swoimi <strong>notatkami</strong>.</p>
		</div>
		<br />
		<div>
			<h2>Moje notatki</h2>
			<p>Tutaj pojawi się lista notatek.</p>
			<p>Hello! This is my first content.</p>
		</div>
		<br />
		<h2>Dodaj notatkę</h2>
		<form>
			<div>
				<label for="note-title">Tytuł notatki</label>
				<input placeholder="..." id="note-title" type="text" />
			</div>
			<div>
				<label for="note-content">Zawartość notatki</label>
				<input placeholder="..." id="note-content" type="text" />
			</div>
			<div>
				<button type="submit">Zapisz</button>
			</div>
			<br />
			<a href="https://google.com">©2021 Polityka prywatności | Warunki korzystania z usługi</a>
		</form>

	</body>
</html>
